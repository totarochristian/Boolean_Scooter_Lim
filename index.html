<!DOCTYPE html>
<html>
	<head>
		<title>Scooter Lim</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!--Contenitore di tutto il form-->
		<div id="sezioneGenerale">
			<header>

				<h2>Taking Booleaners from A to B</h2>

			</nav>

			<main id="monopattini">

				<section id="monopattino1">

				</section>
				<!--Monopattino 2-->
				<section id="monopattino2">
					<h3>&#9633;&nbsp;Monopattino Mike24</h3>
					&map; Via Ricciardoni &ndash; a 420 metri da te<br>

					<!--Livello di carica alto-->
					<div id="livelloAlto"></div>
				</section>
				<!--Monopattino 3-->
				<section id="monopattino3">
					<h3>&#9633;&nbsp;Monopattino Fede154</h3>
					&map; Via Mentarini &ndash; a 490 metri da te<br>
					Stato carica:
					<!--Livello di carica -->
					<div id="livelloBasso"></div>
				</section>
			</main>
		</div>
	</body>
</html>
